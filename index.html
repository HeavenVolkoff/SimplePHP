    <!-- Javascript -->
    <script>
      var cbs = []
      var win = window
      var doc = window.document

      function execCbs () {
        var temp = cbs
        win.removeEventListener('load', execCbs)
        doc.removeEventListener('DOMContentLoaded', execCbs)
        for (var l = cbs.length, i = 0; i < l; ++i) {
          win.setTimeout(function (i) { temp[i].call(win) }, 0, i)
        }
        cbs = null
      }

      function init () {
        if (
          doc.readyState === 'complete' ||
          (doc.readyState !== 'loading' && !doc.documentElement.doScroll)
        ) {
          win.setTimeout(execCbs)
        } else {
          win.addEventListener('load', execCbs)
          doc.addEventListener('DOMContentLoaded', execCbs)
        }
      }

      function isReady (cb) {
        if (cbs === null) win.setTimeout(function () { cb.call(win) })
        else cbs.push(cb)
      }

      win['init'] = init
      win['isReady'] = isReady
    </script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es5,es6,es7,es2017,default-3.6,String.fromCodePoint,Promise.prototype.finally,fetch,HTMLDocument,MutationObserver,devicePixelRatio,NodeList.prototype.@@iterator,HTMLCanvasElement.prototype.toBlob,Element.prototype.dataset&flags=gated&version=latest&unknown=polyfill&callback=init"
            defer async></script>
