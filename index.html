<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NewsNet</title>

    <meta property="og:url" content="https://www.newsnet.com.br">
    <meta property="og:type" content="website">
    <meta property="og:title" content="NewsNet">
    <meta property="og:image" content="assets/assets/img/default.png">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:description" content="NewsNet - Site de notícias">

    <!-- ### Style ### -->
    <!-- StyleSheet para normalização e conserto do ambiente, para se aproximar ao máximo do padrões W3C -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- Abaixo são as StyleSheets responsáveis pelo layout da aplicação -->
    <link rel="stylesheet" href="assets/css/home.css"/>

    <!-- ### Javascript ### -->
    <!-- Função de inicialização, veja em assets/js/isReady.js a versão não minificada do código -->
    <script src="assets/js/isReady.js"></script>
    <!-- Polyfill para JavaScript. Prepara o ambiente para se aproximar ao máximo do padrões W3C e ECMAScript -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es5,es6,es7,es2017,default-3.6,String.fromCodePoint,Promise.prototype.finally,fetch,HTMLDocument,MutationObserver,devicePixelRatio,NodeList.prototype.@@iterator,HTMLCanvasElement.prototype.toBlob,Element.prototype.dataset&flags=gated&version=latest&unknown=polyfill&callback=init" defer async></script>
    <!-- Shim para JavaScript. Injeta algumas melhorias nos padrões W3C e ECMAScript -->
    <script src="assets/js/shim.js" defer></script>
    <script src="assets/js/retrieveComponent.js" id="retrieveComponent" defer></script>
    <script src="assets/js/menu-icon.js" defer></script>
    <script src="assets/js/app.js" defer></script>
</head>

<body>
<header>
    <nav>
        <button type="button" class="menu-button" data-target="menu-main">
            <span class="sr-only">Toggle navigation</span>
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-main" id="menu-main">
            <ul class="menu-itens">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
            <ul class="menu-social-itens">
                <li>
                    <a href="#">
                        <i class="fa fa-facebook-square"
                           aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-google-plus-square"
                           aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user-circle"
                           aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="title-image">
        <div class="title-container">
            <h1 class="title">NewsNet</h1>
            <h6 class="subtitle">Trazendo conteúdo de qualidade.</h6>
        </div>
    </div>
</header>
<main class="loading" id="main">
    <article id="posts-container"></article>

    <aside class="sidebar">
        <section class="collapsible">
            <h5 class="title">Postagens Recentes</h5>
            <div class="collapse recent-posts"></div>
        </section>

        <section class="collapsible">
            <h5 class="title">Galeria</h5>
            <div class="collapse gallery">
                <figure>
                    <!--<img src="" alt="Gastronomia">-->
                </figure>
            </div>
        </section>

        <section class="collapsible">
            <h5 class="title">Contato</h5>
            <div class="collapse contact">
                <form action="#">
                    <input name="nome" placeholder="Nome"/>
                    <input type="email" name="email" placeholder="Email"/>
                    <input name="assunto" placeholder="Assunto"/>
                    <textarea title="Mensagem"
                              placeholder="Mensagem"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </aside>
</main>
<footer>
    <div class="title">
        <h5>NewsNet</h5>
    </div>
    <div class="info">
        <ul class="social">
            <li>
                <a href="#">
                    <i class="fa fa-facebook-square"
                       aria-hidden="true">
                    </i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-google-plus-square"
                       aria-hidden="true">
                    </i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-user-circle"
                       aria-hidden="true">
                    </i>
                </a>
            </li>
        </ul>
        <form class="newsletter">
            <h6>Newsletter</h6>
            <input type="email" name="email" placeholder="Digite seu Email"/>
            <button type="submit">ENTRE</button>
        </form>
        <div>
            <p><i class="fa fa-copyright" aria-hidden="true"></i>2017 Trabalho Escolar.</p>
        </div>
    </div>
</footer>
</body>

</html>
